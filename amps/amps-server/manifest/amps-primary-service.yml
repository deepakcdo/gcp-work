apiVersion: v1
kind: Service
metadata:
  name: primary-amps-service
  namespace: amps-namespace
  labels:
    name: primary-amps-service
spec:
  clusterIP: None
  ports:
    - name: tcp
      port: 8001
      targetPort: 8001
    - name: http
      port: 8199
      targetPort: 8199
  selector:
    name: amps-servers